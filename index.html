<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stock Search App</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

  <!-- Style to fix the issue of text extending past card length -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-money"></i> Stock Search App</strong>
          <br>
          <div class="text-center form-group p-3 " id="stock-form">
            <input type="text" class="form-control w-50" id="symbol-input" placeholder="Enter Stock Symbol to Add">
            <small><a href= "https://api.iextrading.com/1.0/ref-data/symbols" class="card-link" target="_blank">Company Stock Symbol Reference</a></small><br>

            <!-- Create add stock search button -->
            <button type="submit" class="btn btn-default" id="add-stock">
            <i class="fa fa-search"></i> Add Stock Symbol</button>
           
            <button class="btn btn-default" id="clear-all">
            <i class="fa fa-trash"></i> Clear Search</button>
      </h1>
    </div>

    <div class = "container">
        <!-- Row for Displaying each Company Stock Information -->
        <div class="row">
            <div class="col-2 p-3 m-3" >
                <div id="stocks-btn-list"></div>
            </div>

            <div class="col-9">
            <br>
            <div class="card">
                <div class="card-header">
                <strong id="company-name">
                    <i class="fa fa-list-alt"> </i></strong>
                </div>   
            </div>

            <div class="card-body">
               <div class="jumbotron">
                    <div id="stocks-info">Company Stock Info & Articles</div>
               </div> 
            </div>

            </div>
        </div>
    </div>
    

    

    <!-- Footer Region -->
    <div class="row">
        <div id="footer" class="navbar justify-content-center fixed-bottom col-12 ">
            <strong>Copyright 2018 &copy;</strong>
         </div>
     </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <!-- Code to the JavaScript File -->
  <script src="./assets/js/app.js"></script>

</body>

</html>
