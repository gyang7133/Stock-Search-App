<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GY Stock Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

  <!-- Style to fix the issue of text extending past card length -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-money"></i> Stock Search</strong>
          <br>
          <div class="text-center form-group p-3 " id="stock-form">
            <input type="text" class="form-control w-50" id="symbol-input" placeholder="Enter Stock Symbol to Add">

            <!-- Create add stock search button -->
            <button type="submit" class="btn btn-default" id="run-search">
            <i class="fa fa-search"></i> Search & Add Stock</button>
           
            <button class="btn btn-default" id="clear-all">
            <i class="fa fa-trash"></i> Clear Results</button>
      </h1>
    </div>

    <div class = "container">
        <!-- Row for Displaying each COmpany Stock Information -->
        <div class="row">
            <div class=" col-2 p-3 m-3 bg-secondary low" >
                <div id="stocks-btn"></div>
            </div>

            <div class="col-8">
            <br>
            <div class="card">
                <div class="card-header">
                <strong id="company-name">
                    <i class="fa fa-list-alt"></i> Company Name</strong>
                </div>   
            </div>

            <div class="card-body">
               <div class="jumbotron">
                    <div id="stocks-info">Company Stock Info & Articles</div>
               </div> 
            </div>

            </div>
        </div>
    </div>
    
    <!-- Place Holder. May delete later -->
        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
            <br>
            <!-- This card will initially be made up of a card and wells for each of the articles retrieved for each Stock Company -->
            <div class="card">
    
                <!-- card Heading for the retrieved articles box -->
                <div class="card-header">
                <strong>
                    <i class="fa fa-table"></i> Top 10 Related Articles</strong>
                </div>
                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="article-section">
                </div>
            </div>
            </div>
        </div>
    </div>
    

    <!-- Footer Region -->
    <div class="row">
        <div id="footer" class="navbar justify-content-center fixed-bottom col-12 bg-secondary low">
            <p>Copyright &copy;</p>
         </div>
     </div>>

        <div class="col-sm-12">
            <hr>
            <h5 class="text-center"><small>Copyright 2018 &copy</small>
            </h5>
        </div>
    </div> -->

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <!-- Code to the JavaScript File -->
  <script src="./assets/js/app.js"></script>

</body>

</html>
